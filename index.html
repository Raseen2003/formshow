<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center">

  <div class="container mx-auto max-w-lg p-6 bg-white shadow-lg rounded-lg">
    <!-- Title -->
    <h1 class="text-3xl font-bold text-center mb-6">Contact List</h1>

    <!-- Contact Form -->
    <form id="contactForm" class="space-y-4">
      <div>
        <label for="name" class="block font-semibold">Name:</label>
        <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter your name">
      </div>
      <div>
        <label for="email" class="block font-semibold">Email:</label>
        <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter your email">
      </div>
      <div>
        <label for="phone" class="block font-semibold">Phone:</label>
        <input type="tel" id="phone" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Enter your phone number">
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg w-full">Add Contact</button>
    </form>

    <!-- Contact List -->
    <h2 class="text-xl font-semibold mt-8">Contacts:</h2>
    <ul id="contactList" class="space-y-4 mt-4">
      <!-- Dynamic contact entries will be added here -->
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
